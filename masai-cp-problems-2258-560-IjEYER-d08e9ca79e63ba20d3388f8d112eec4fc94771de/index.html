  <body>
    <div id="main-div">
      <div class="left-div">
        <form onsubmit="studentFormSubmit(event)">
          <input type="text" placeholder="Enter name" id="name" />
          <input type="text" placeholder="Enter batch" id="batch" />
          <input type="text" placeholder="Enter section" id="section" />
          <input type="text" placeholder="Enter eval scroe" id="eval_score" />
          <input type="text" placeholder="Enter image url" id="image" />
          <input type="submit" value="ADD STUDENTS" />
        </form>
        <div>
          <h3>SORT BASE ON SCORE</h3>
          <button onclick="sortLowToHigh()">SORT LOW TO HIGHT</button>
          <button onclick="sortHighToLow()">SORT HIGH TO LOW</button>
        </div>
        <div>
          <h3>Filter By Score</h3>
          <button onclick="filterByScoreGreater5()">Score >= 5</button>
          <button onclick="filterByScoreLess5()">Score <= 5</button>
        </div>
      </div>
